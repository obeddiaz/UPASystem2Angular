<div class="col-md-12" ng-controller="Administracion_Generales_planes_pago">
    <h2><span class="glyphicon glyphicon-user"></span> Planes de Pago
        <span class="col-md-3 pull-right">
            <button class="btn btn-primary btn-md btn-block" ng-click="Nuevo_Plan('m_NuevoPlan')">
                <i class="fa fa-plus fa-2"></i> Nuevo Plan
            </button>
        </span>
    </h2>
    <hr>
    <div class="table-responsive">
        <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
            <thead>
            <th>Clave Plan</th>
            <th>Descripci√≥n</th>
            <th>administrar</th>
            </thead>
            <tr ng-repeat="plan in planes">
                <td data-title="'Clave'">{{plan.clave_plan}}</td>
                <td data-title="'Descripcion'">{{plan.descripcion}}</td>
                <td data-title="'Administrar'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Administrar Plan <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-href="" ng-click="open(plan, 'm_paquete')">Datos plan</a></li>
<!--                            <li><a ng-href="" ng-click="Eliminar(plan.id)">Eliminar</a></li>-->
                            <li><a ng-href="" ng-click="Modificar('m_modificarPlan', plan, $index)">Modificar</a></li>
                        </ul>
                    </div>
                </td>
            </tr>

        </table>
    </div>
</div>
