<div class="col-md-12" ng-controller="Administracion_Generales_bancos">
    <h2><span class="glyphicon glyphicon-user"></span> Bancos
        <span class="col-md-3 pull-right">
            <button class="btn btn-primary btn-md btn-block" ng-click="NuevoBanco('m_NuevoBanco')">
                <i class="fa fa-plus fa-2"></i> Nuevo banco
            </button>
        </span>
    </h2>
    <hr>
    <div class="table-responsive">
        <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
            <thead>
            <th>Banco</th>
            <th>Descripcion</th>
            <th>Administrar</th>
            </thead>
            <tr ng-repeat="banco in bancos">
                <td data-title="'Concepto'">{{banco.banco}}</td>
                <td data-title="'Descripcion'">{{banco.descripcion}}</td>
                <td data-title="'Administrar'">
                    <!--                    <button class="btn" ng-click="open(concepto, 'm_concepto')">Administrar Concepto</button>-->
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Administrar Banco <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-href="" ng-click="ModificarBanco('m_modificarBanco', banco, $index)">Modificar</a></li>
                            <li><a ng-href="" ng-click="EliminarBanco(banco.id)">Eliminar</a></li>
                            <li class="divider"></li>
                            <li><a ng-href="" ng-click="CuentasBanco('m_CuentasBanco',banco)">Cuentas</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
