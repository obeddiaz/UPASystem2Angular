<div class="col-md-12" ng-controller="Administracion_Generales_descuentos">
    <h2><span class="glyphicon glyphicon-user"></span> Generar Descuento</h2>
    <hr>
    <div class="row form-group">
        <div class="col-md-6">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Carrera</span>
                <select class="form-control" ng-change="make_filters()" ng-model="model.filter.carrera" ng-options="carrera for carrera in carreras">
                    <option value="">Mostrar Todos</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Grado</span>
                <select class="form-control" ng-change="make_filters()" ng-model="model.filter.grupo" ng-options="grupo for grupo in grupos">
                    <option value="">Mostrar Todos</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Grupo</span>
                <select class="form-control" ng-change="make_filters()" ng-model="model.filter.grado" ng-options="grado as grado for grado in grados">
                    <option value="">Mostrar Todos</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            <button class="btn btn-block" ng-disabled="isBusy" ng-click="Buscar_alumno('m_BusquedaAlumno')">Buscar Alumno</button>
        </div>
        <div class="col-md-4">
            <button ng-disabled="isBusy" class="btn btn-block" ng-click="make_filters()">Limpiar Busqueda</button>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-6" style="margin-bottom: 10px;">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Buscar por Matricula</span>
                <input ng-model="model.filter.matricula" ng-change="make_filters()" type='text' class="form-control" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <pagination previous-text="Previo" next-text="siguiente" first-text="Primero" last-text="Ultimo"  total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false"  items-per-page="items_per_page"></pagination>
        </div>
        <div class="col-md-12">
            <h5>Pagina {{bigCurrentPage}} de {{numPages}} | {{bigTotalItems}} Resultados</h5>
        </div>
    </div>
    <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
        <thead>
        <th>Matricula</th>
        <th>Nombre</th>
        <th>Adeudos</th>
        </thead>
        <tr ng-repeat="alumno in filteredAlumnos">
            <td data-title="'Descripcion'">{{alumno.matricula}}</td>
            <td data-title="'Nombre'">{{alumno.nom + " " + alumno.appat + " " + alumno.apmat}}</td>
            <td data-title="'adeudo'">
                <button class="btn" ng-click="VerAdeudos('m_DescAdeudosAlumno', alumno)">
                    Ver Adeudos
                </button>
            </td>
        </tr>
    </table>
</div>
