<div class="modal-header">
    <h4 class="modal-title">{{data_modal.banco.banco}}</h4>
</div>
<div class="modal-body" ng-controller="Modal_cuentasBanco">
    <form ng-submit="AddCuenta()">
        <div class="row form-group">
            <div class="col-md-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Nombre</span>
                    <input type='text' class="form-control" ng-model="model.cuenta" required>
                </div>
            </div>
        </div>
        <div class="col-md-12 pull-right">
            <button type="submit" class="btn btn-primary btn-md btn-block col-md-4">
                Agregar cuenta
            </button>
        </div>
    </form>
    <div class="table-responsive" ng-if="cuentas">
        <table id="tableEdo" ng-table="tableParams" class="table table-condensed table-hover">
            <thead>
            <th>Cuenta</th>
            </thead>
            <tr ng-repeat="cuenta in cuentas">
                <td data-title="'Concepto'">{{cuenta.cuenta}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer" style="border-top: 0px;">
    <div class="col-md-12 pull-right">
        <button class="btn btn-warning btn-md btn-block col-md-4" ng-click="cancel()">
            Cancelar
        </button>
    </div>
    <div class="col-md-3 pull-left">
        <label ng-show="isBusy"><i class="fa fa-circle-o-notch fa-spin"></i> Cargando</label>
    </div>
</div>
