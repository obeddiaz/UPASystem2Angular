
<div class="modal-header">
    <label class="pull-right" ng-show="isBusy"><i class="fa fa-spinner fa-spin"></i> Cargando</label>
    <h4 class="modal-title">{{data_modal.abreviatura}}</h4>
</div>
<div class="modal-body" ng-controller="Modal_AlumnosBeca">
    <form>
        <div class="row form-group">
            <div class="col-md-4">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Ciclo</span>
                    <select class="form-control" ng-model="model.periodo" ng-options="periodo.periodo for periodo in periodos">
                    </select>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-4">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Nivel</span>
                    <select class="form-control" ng-model="model.nivel" ng-options="key as val for (key,val) in niveles"></select>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-4">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Carrera</span>
                    <select class="form-control" ng-model="alumno_filter.carrera">
                        <option ng-repeat="carrera in carreras" ng-value="carrera">{{carrera}}</option>
                    </select>   
                </div>
            </div>
        </div>
        <button class="btn" type="button" ng-click="insc_noinsc()" ng-disabled="!show_alumnos">
            Alumnos Inscritos
        </button>
        <button class="btn" type="button" ng-click="insc_noinsc()" ng-disabled="show_alumnos">
            Alumnos no Inscritos
        </button>
        <button class="btn" type="button" ng-click="add()" ng-show="show_alumnos">
            Agregar Alumno
        </button>
        <button class="btn" type="button" ng-click="activate()" ng-show="!show_alumnos">
            Activar Beca Alumno
        </button>
        <button class="btn" type="button" ng-click="deactivate()" ng-show="!show_alumnos">
            Desactivar Beca Alumno
        </button>
    </form>
    <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
        <thead>
        <th>AÃ±adir</th>
        <th>Matricula</th>
        <th>Nombre</th>
        <th ng-show="!show_alumnos">Estatus</th>
        </thead>
        <tr ng-repeat="alumno in filteredAlumnos = (alumnos| filter:alumno_filter
                                )">
            <td data-title="'Assign'">
                <input type="checkbox" checklist-model="model.idpersona" checklist-value="alumno.idpersonas">
            </td>
            <td data-title="'Descripcion'">{{alumno.matricula}}</td>
            <td data-title="'Nombre'">{{alumno.nom + " " + alumno.appat + " " + alumno.apmat}}</td>
            <td ng-show="!show_alumnos"><i class="fa" ng-class="{'fa-times': alumno.status == 0, 'fa-check': alumno.status == 1}"></i></td>
        </tr>
    </table>
</div>
<div class="modal-footer" style="border-top: 0px;">
    <div class="col-md-3 pull-right">
        <button class="btn btn-warning btn-md btn-block col-md-4" ng-click="cancel()">
            Cancelar
        </button>
    </div>
</div>
