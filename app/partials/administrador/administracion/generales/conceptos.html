<div class="col-md-12" ng-controller="Administracion_Generales_conceptos">
    <form class="form-horizontal">
        <fieldset>
            <legend><span class="glyphicon glyphicon-user"></span> Conceptos</legend>

            <div class="table-responsive">
                <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
                    <thead>
                    <th>Concepto</th>
                    <th>Descripcion</th>
                    <th>Administrar</th>
                    </thead>
                    <tr ng-repeat="concepto in conceptos">
                        <td data-title="'Concepto'">{{concepto.concepto}}</td>
                        <td data-title="'Descripcion'">{{concepto.descripcion}}</td>
                        <td data-title="'Administrar'">
                            <button class="btn" ng-click="open(concepto, 'concepto', 'm_concepto')">Administrar Concepto</button>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
</div>
