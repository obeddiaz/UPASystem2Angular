<div class="col-md-12" ng-controller="Administracion_Generales_adeudos">
    <h2><span class="glyphicon glyphicon-user"></span> Conceptos
        <span class="col-md-3 pull-right">
            <button class="btn btn-primary btn-md btn-block" ng-click="Nuevo_Concepto('m_NuevoConcepto')">
                <i class="fa fa-plus fa-2"></i> Nuevo Concepto
            </button>
        </span>
    </h2>
    <hr>
    <div class="table-responsive">
        <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
            <thead>
            <th>Concepto</th>
            <th>Descripcion</th>
            <th>Administrar</th>
            </thead>
            <tr ng-repeat="concepto in conceptos">
                <td data-title="'Concepto'">{{concepto.concepto}}</td>
                <td data-title="'Descripcion'">{{concepto.descripcion}}</td>
                <td data-title="'Administrar'">
                    <button class="btn" ng-click="open(concepto, 'm_concepto')">Administrar Concepto</button>
                </td>
            </tr>
        </table>
    </div>
</div>
