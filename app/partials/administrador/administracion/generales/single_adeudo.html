<div class="col-md-12" ng-controller="Administracion_Generales_single_adeudo">
    <h2><span class="glyphicon glyphicon-user"></span> Generar Adeudo</h2>
    <hr>
    <div class="row form-group">
        <div class="col-md-6">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Carrera</span>
                <select class="form-control" ng-model="model.filter.carrera" ng-options="carrera for carrera in carreras"></select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Grado</span>
                <select class="form-control" ng-model="model.filter.grado" ng-options="grado as grado for grado in grados">
                    <option value="">Sin Grupo</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Grupo</span>
                <select class="form-control" ng-model="model.filter.grupo" ng-options="grupo for grupo in grupos">
                    <option value="">Sin Grupo</option>
                </select>
            </div>
        </div>
    </div>
    <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
        <thead>
        <th>Matricula</th>
        <th>Nombre</th>
        <th>Generar Adeudo</th>
        </thead>
        <tr ng-repeat="alumno in filteredAlumnos = (alumnos| filter:{carrera:model.filter.carrera,grupo:model.filter.grupo||null,grado:model.filter.grado||null})">
            <td data-title="'Descripcion'">{{alumno.matricula}}</td>
            <td data-title="'Nombre'">{{alumno.nom + " " + alumno.appat + " " + alumno.apmat}}</td>
            <td data-title="'adeudo'">
                <button class="btn" ng-click="Agregaradeudo('m_AsignarAdeudo', alumno)">
                    Generar
                </button>
            </td>
        </tr>
    </table>
</div>
