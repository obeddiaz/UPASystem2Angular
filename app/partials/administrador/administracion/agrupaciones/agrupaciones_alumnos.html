<div class="col-md-12" ng-controller="Administracion_Agrupaciones_showalumnos">
    <form class="form-horizontal">
        <fieldset>
            <legend>
                <label class="pull-right" ng-show="isBusy"><i class="fa fa-spinner fa-spin"></i> Cargando</label>
                <span class="glyphicon glyphicon-user"></span> {{title}} - {{data_plan.clave_plan + " " + data_plan.descripcion}}
            </legend>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
            <alert ng-repeat="alert in alertsAdded" type="{{alert.type}}">{{alert.msg}}</alert>
            <div class="row form-group">
                <div class="col-md-6">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Ciclo</span>
                        <select class="form-control" ng-model="model.periodo" ng-change="aif()" ng-options="periodo.periodo for periodo in periodos"></select>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-6">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Carrera</span>
                        <select class="form-control" ng-change="uncheckAll()" ng-model="model.filter.carrera" ng-options="carrera for carrera in carreras"></select>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Grado</span>
                        <select class="form-control" ng-model="model.filter.grado" ng-options="grado as grado for grado in grados">
                            <option value="">Mostrar Todos</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Grupo</span>
                        <select class="form-control" ng-model="model.filter.grupo" ng-options="grupo for grupo in grupos" >
                            <option value="">Mostrar Todos</option>
                        </select>
                    </div>
                </div>
            </div>
            <button ng-disabled="!alumnos_show || isBusy || !paquete_periodo" class="btn" type="button" ng-click="Insc_NoInsc()">
                Alumnos Inscritos
            </button>
            <button ng-disabled="alumnos_show || isBusy || !paquete_periodo" class="btn" type="button" ng-click="Insc_NoInsc()">
                Alumnos no Inscritos
            </button>
            <button ng-disabled="isBusy || alumno_assign.add.length == 0 || alumno_assign.add.length == null || !paquete_periodo" ng-show="alumnos_show" class="btn" type="button" ng-click="asignar_alumnos()">
                Añadir Alumnos
            </button>
            <button ng-disabled="isBusy || !paquete_periodo" ng-show="alumnos_show" class="btn" type="button" ng-click="checkAll()">
                Seleccionar Todos
            </button>
            <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
                <thead>
                <th ng-show="alumnos_show">Añadir</th>
                <th>Matricula</th>
                <th>Nombre</th>
                </thead>
                <tr ng-repeat="alumno in filteredAlumnos = (alumnos| filter:{carrera:model.filter.carrera || undefined, grupo:model.filter.grupo || undefined, grado:model.filter.grado || undefined})">
                    <td ng-show="alumnos_show" data-title="'Assign'">
                        <input type="checkbox" checklist-model="alumno_assign.add" checklist-value="alumno.idpersonas">
                    </td>
                    <td data-title="'Descripcion'">{{alumno.matricula}}</td>
                    <td data-title="'Nombre'">{{alumno.nom + " " + alumno.appat + " " + alumno.apmat}}</td>
                </tr>
            </table>

        </fieldset>
    </form>
</div>
