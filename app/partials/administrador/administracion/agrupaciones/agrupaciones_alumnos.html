<div class="col-md-12" ng-controller="Administracion_Agrupaciones_showalumnos">
    <form class="form-horizontal">
        <fieldset>
            <legend><span class="glyphicon glyphicon-user"></span> {{title}}</legend>
            <h5>{{data_plan.clave_plan + " " + data_plan.descripcion}}</h5>
            <div class="form-group">
                <select ng-model="Modelo_Periodo" ng-change="aif()" ng-options="periodo.periodo for periodo in periodos"></select>
            </div>
            <div class="form-group">
                <select ng-model="alumno_filter.carrera" ng-change="uncheckAll()" ng-options="carrera for carrera in carreras"></select>
            </div>
            <button class="btn" type="button" ng-click="asignar_alumnos()">
                Añadir Alumnos
            </button>
            <button class="btn" type="button" ng-click="checkAll()">
                Seleccionar Todos
            </button>
            <button class="btn" type="button" ng-click="mostrar_ocultar('inscritos')">
                Alumnos Inscritos
            </button>
            <button class="btn" type="button" ng-click="mostrar_ocultar('no_inscritos')">
                Alumnos no Inscritos
            </button>
            <!--            <pre class="ng-binding" ng-model="alumno_assign.add">{{alumno_assign.add}}</pre>-->
            <div class="table-responsive" ng-show="alumnos_todos">
                <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
                    <thead>
                    <th>Añadir</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    </thead>
                    <tr ng-repeat="alumno in filteredAlumnos = (alumnos| filter:alumno_filter)">
                        <td data-title="'Assign'"><input type="checkbox" checklist-model="alumno_assign.add" checklist-value="alumno.idpersonas"></td>
                        <!--                        <td data-title="'Clave'"><input type="checkbox" value="{{alumno.idpersonas}}" ng-model="alumno.idpersonas" /></td>-->
                        <td data-title="'Descripcion'">{{alumno.matricula}}</td>
                        <td data-title="'Nombre'">{{alumno.nom + " " + alumno.appat + " " + alumno.apmat}}</td>
                    </tr>
                </table>
            </div>
            <div class="table-responsive" ng-show="alumnos_inscritos">
                <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
                    <thead>
                    <th>Añadir</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    </thead>
                    <tr ng-repeat="alumno in alumnos_insc">
                        <td data-title="'Assign'"><input type="checkbox" checklist-model="alumno_assign.add" checklist-value="alumno.idpersonas"></td>
                        <!--                        <td data-title="'Clave'"><input type="checkbox" value="{{alumno.idpersonas}}" ng-model="alumno.idpersonas" /></td>-->
                        <td data-title="'Descripcion'">{{alumno.matricula}}</td>
                        <td data-title="'Nombre'">{{alumno.nom + " " + alumno.appat + " " + alumno.apmat}}</td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
        </fieldset>
    </form>
</div>
