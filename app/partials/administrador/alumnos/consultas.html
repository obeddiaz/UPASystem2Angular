<div class="col-md-12" ng-controller="Alumnos_consultas">
    <h2><span class="glyphicon glyphicon-user"></span> Consultar alumno </h2>
    <hr>
    <div class="row form-group">
        <div class="col-md-6">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Carrera</span>
                <select class="form-control" ng-model="model.filter.carrera" ng-options="carrera for carrera in carreras"></select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Grado</span>
                <select class="form-control" ng-model="model.filter.grupo" ng-options="grupo for grupo in grupos">
                    <option value="">Mostrar Todos</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Grupo</span>
                <select class="form-control" ng-model="model.filter.grado" ng-options="grado as grado for grado in grados">
                    <option value="">Mostrar Todos</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-4 control-label" for="apaterno">Apellido paterno</label>  
        <div class="col-md-6">
            <input ng-model="model.filter.appat" id="apaterno" name="apaterno" type="text" placeholder="" class="form-control input-md">

        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-4 control-label" for="amaterno">Apellido materno</label>  
        <div class="col-md-6">
            <input ng-model="model.filter.apmat" id="amaterno" name="amaterno" type="text" placeholder="" class="form-control input-md">

        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-4 control-label" for="nombre">Nombre</label>  
        <div class="col-md-6">
            <input ng-model="model.filter.nombre" id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md">
        </div>
    </div>
    <table id="tableEdo" ng-table="tableParams" class="table table-striped table-condensed table-hover">
        <thead>
        <th>Matricula</th>
        <th>Nombre</th>
        <th>Consultar</th>
        </thead>
        <tr ng-repeat="alumno in filteredAlumnos = (alumnos| filter:{appat:model.filter.appat,apmat:model.filter.apmat,nom:model.filter.nombre,carrera:model.filter.carrera,grupo:model.filter.grupo||undefined,grado:model.filter.grado||undefined})">
            <td data-title="'Descripcion'">{{alumno.matricula}}</td>
            <td data-title="'Nombre'">{{alumno.nom + " " + alumno.appat + " " + alumno.apmat}}</td>
            <td data-title="'adeudo'">
                <button class="btn" ng-click="Consultar('m_expediente', alumno)">
                    Consultar
                </button>
            </td>
        </tr>
    </table>
</div>
