<div class="modal-header">
    <h4 class="modal-title">{{data_modal.matricula+": "+data_modal.nom+" "+data_modal.apmat+" "+data_modal.appat}}</h4>
</div>
<div class="modal-body" ng-controller="Modal_ConsultaAlumno">
    <form class="form-horizontal">
        <div class="row form-group">
            <div class="col-md-4">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Ciclo</span>
                    <select class="form-control" ng-model="model.periodo" ng-options="periodo.periodo for periodo in periodos" ng-change="Mostrar_Referencia()">
                    </select>
                </div>
            </div>
        </div>
    </form>
    <div class="table-responsive" ng-if="adeudos">
        <table id="tableEdo" ng-table="tableParams" class="table table-condensed">
            <thead>
            <th>Descripci√≥n</th>
            <th>Importe</th>
            <th>Recargos</th>
            <th>Vence</th>
            <th>Beca</th>
            <th>Saldo</th>
            </thead>
            <tr ng-repeat="adeudo in adeudos" ng-class="{
                        'bg-success':adeudo.status_adeudo == 1}">
                <td data-title="'Concepto'">{{adeudo.sub_concepto}}</td>
                <td data-title="'Importe'">{{adeudo.importe_inicial}}</td>
                <td data-title="'Recargo'">{{adeudo.recargo_total}}</td>
                <td data-title="'Vence'">{{adeudo.fecha_limite}}</td>
                <td data-title="'Beca'">{{adeudo.beca}}</td>
                <td data-title="'Total'">{{adeudo.importe}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer" style="border-top: 0px;">
    <div class="col-md-3 pull-right">
        <button class="btn btn-warning btn-md btn-block col-md-4" ng-click="cancel()">
            Cancelar
        </button>
    </div>
    <div class="col-md-3 pull-left">
        <label ng-show="isBusy"><i class="fa fa-circle-o-notch fa-spin"></i> Cargando</label>
    </div>
</div>
